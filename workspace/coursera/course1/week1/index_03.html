<!doctype html>
<html>
<head>
	<title>Dating Website Assignment</title>
	<style type="text/css">
	fieldset{
		background-color: lightyellow;
		border: 10px solid yellow;
		margin-bottom: 10px;
		width: 720px;
	}

	label{
		display: inline-block;
		text-align: right;
		text-align: top;
		vertical-align: top;

	}

	.forAuto{
		width: auto;
	}

	.forRange{
		text-align: center;
	}

	textarea{
		width: 360px;
		max-height: 50px;
	}

	label:hover, input:hover{font-size: 18px;}
	</style>
</head>

<body>
	<h2>Your Dating Profile</h2>

	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/form-data">
		<fieldset>
			<legend>Your face</legend>
			<label for="image">Your image</label>
				<input type="file" name="image" required><br>
			<label for="img_prev">Image preview: &nbsp;<img id="preview"></label>
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Name:</label>
				<input type="text" placeholder="Your full name" required><br>
			<label for="gender" class="forAuto">Gender:</label>
				<input type="radio" name="gender" value="male">Male &nbsp;
				<input type="radio" name="gender" value="female">Female <br>
			<label for="age">Age:</label>
				<input type="number" name="age" min="18" placeholder="18 and above" required><br>
			<label for="dob">Date of Birth:</label>
				<input type="date" name="dob"><br>
			<label for="fav_color">Favorite Color:</label>
				<input type="color" name="fav_color"><br>
			<label for="country">Which country:</label>
				<select name="country" required>
					<option value="US">United States</option>
					<option value="UK">United Kingdom</option>
					<option value="CAD">Canada</option>
					<option value="GER">Germany</option>
					<option value="AUS">Australia</option>
					<option value="FR">France</option>
					<option value="BR">Brazil</option>
					<option value="MX">Mexico</option>
					<option value="IT">Italy</option>
					<option value="JP">Japan</option>
					<option value="" selected=""></option>
				</select>
		</fieldset>

		<fieldset>
			<legend>Your Indicators</legend>
			<label class="forRange" for="height">Height:</label> &nbsp; Short
				<input type="range" min="0" max="10" value="5" name="height">Tall <br>
			<label class="forRange" for="salary">Salary:</label> &nbsp; Poor 
				<input type="range" min="0" max="10" value="5" name="salary">Rich
		</fieldset>

		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
				<input type="email" name="email" placeholder="Your email address" required><br>
			<label for="mobile">Mobile:</label>
				<input type="number" min="9000000000" max="9999999999" name="mobile" placeholder="10 digits" required><br>
			<label for="address">Address:</label>
				<input type="textarea" name="address" placeholder="Your full address" required><br>
			<label for="methods" class="forAuto">Methods to contact you:</label>
				<input type="checkbox" name="methods" value="email">Email &nbsp;&nbsp;
				<input type="checkbox" name="methods" value="whatsapp">Whatsapp &nbsp;&nbsp;
				<input type="checkbox" name="methods" value="chat">In-app Chat
		</fieldset>

		<input type="submit" value="Submit">
	</form>
	


	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
<html>
